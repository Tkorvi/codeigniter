<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Our Clothing Store</h1>
    <div id="clothes-list">
        <div class="clothing-item" data-name="T-Shirt" data-price="20">
            <h2>T-Shirt</h2>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="clothing-item" data-name="Jeans" data-price="40">
            <h2>Jeans</h2>
            <p>Price: $40</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="clothing-item" data-name="Sweater" data-price="30">
            <h2>Sweater</h2>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="clothing-item" data-name="Jacket" data-price="50">
            <h2>Jacket</h2>
            <p>Price: $50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="clothing-item" data-name="Shorts" data-price="25">
            <h2>Shorts</h2>
            <p>Price: $25</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p id="total"></p>
    <button id="buy-button" style="display:none;">Buy Now</button>
    <p id="thank-you-message" style="display:none;"></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
